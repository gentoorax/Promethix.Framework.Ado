name: Reusable Build Workflow

on:
  workflow_call:
    inputs:
      buildVersion:
        required: true
        type: string
      dotnetVersion:
        required: true
        type: string
      nugetDirectory:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnetVersion }}

      - name: Restore Dependencies
        working-directory: .
        run: dotnet restore

      - name: Build
        working-directory: .
        run: dotnet build --no-restore --configuration Release

      - name: Package
        working-directory: .
        run: dotnet pack --no-restore --configuration Release --output ${{ inputs.nugetDirectory }}